<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a9cff"/>
      <stop offset="100%" style="stop-color:#4f8cff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="40" fill="url(#bgGrad)"/>

  <!-- Database cylinders -->
  <g transform="translate(128, 128)">
    <!-- Top ellipse -->
    <ellipse cx="0" cy="-55" rx="60" ry="20" fill="url(#dbGrad)"/>

    <!-- Middle section -->
    <path d="M-60 -55 L-60 55 Q-60 75 0 75 Q60 75 60 55 L60 -55" fill="none" stroke="#4f8cff" stroke-width="4"/>

    <!-- Bottom ellipse -->
    <ellipse cx="0" cy="55" rx="60" ry="20" fill="none" stroke="#4f8cff" stroke-width="4"/>

    <!-- Middle rings -->
    <ellipse cx="0" cy="-15" rx="60" ry="20" fill="none" stroke="#4f8cff" stroke-width="3" opacity="0.5"/>
    <ellipse cx="0" cy="20" rx="60" ry="20" fill="none" stroke="#4f8cff" stroke-width="3" opacity="0.5"/>

    <!-- Lock overlay -->
    <rect x="-22" y="-5" width="44" height="35" rx="5" fill="#1a1a2e" stroke="#27ae60" stroke-width="3"/>
    <path d="M-12 -5 L-12 -18 Q-12 -32 0 -32 Q12 -32 12 -18 L12 -5" fill="none" stroke="#27ae60" stroke-width="3"/>
    <circle cx="0" cy="12" r="5" fill="#27ae60"/>
    <rect x="-2" y="12" width="4" height="10" fill="#27ae60"/>
  </g>
</svg>
