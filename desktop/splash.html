<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLVault Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-app-region: drag;
            border-radius: 12px;
            overflow: hidden;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4f8cff;
        }

        .subtitle {
            font-size: 12px;
            color: #888;
            margin-bottom: 30px;
        }

        .loader {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loader-bar {
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, #4f8cff, #6c5ce7);
            border-radius: 2px;
            animation: loading 1.5s infinite ease-in-out;
        }

        .status {
            margin-top: 15px;
            font-size: 11px;
            color: #666;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(350%); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }
    </style>
</head>
<body>
    <div class="logo">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Database icon -->
            <ellipse cx="50" cy="25" rx="35" ry="12" fill="#4f8cff" opacity="0.9"/>
            <path d="M15 25 L15 75 Q15 87 50 87 Q85 87 85 75 L85 25" fill="none" stroke="#4f8cff" stroke-width="3"/>
            <ellipse cx="50" cy="75" rx="35" ry="12" fill="none" stroke="#4f8cff" stroke-width="3"/>
            <ellipse cx="50" cy="50" rx="35" ry="12" fill="none" stroke="#4f8cff" stroke-width="3" opacity="0.6"/>
            <!-- Lock icon overlay -->
            <rect x="38" y="45" width="24" height="18" rx="3" fill="#1a1a2e" stroke="#27ae60" stroke-width="2"/>
            <path d="M43 45 L43 40 Q43 33 50 33 Q57 33 57 40 L57 45" fill="none" stroke="#27ae60" stroke-width="2"/>
            <circle cx="50" cy="54" r="2" fill="#27ae60"/>
        </svg>
    </div>
    <h1>SQLVault Pro</h1>
    <p class="subtitle">SQL Server Inventory Management</p>
    <div class="loader">
        <div class="loader-bar"></div>
    </div>
    <p class="status">Starting application...</p>
</body>
</html>
